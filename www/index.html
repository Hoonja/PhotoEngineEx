<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/imageImporter.js"></script>
    <script src="js/photoEngine.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content ng-controller="mainCtrl">
        <button class="button button-full" ng-click="testPromise()">promise</button>
        <button class="button button-full" ng-click="load()">load</button>
        <button class="button button-full" ng-click="save()">save</button>
        <button class="button button-full" ng-click="reset()">reset</button>
        <button class="button button-full" ng-disabled="started"  ng-click="start()">start</button>
        <button class="button button-full" ng-disabled="!started||paused" ng-click="pause()">pause</button>
        <button class="button button-full" ng-disabled="!started||!paused" ng-click="resume()">resume</button>
        <button class="button button-full" ng-disabled="!started" ng-click="stop()">stop</button>
        <div>
          {{status.name}}&nbsp;/&nbsp;{{status.current}}&nbsp;/&nbsp;{{status.total}}
        </div>
        <div class="row">
          <div class="col">
            <progress max="100" value="{{ratio}}"></progress>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
